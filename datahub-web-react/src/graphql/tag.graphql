query getTag($urn: String!) {
    tag(urn: $urn) {
        urn
        name
        description
        ownership {
            ...ownershipFields
        }
    }
}

mutation updateTag($urn: String!, $input: TagUpdateInput!) {
    updateTag(urn: $urn, input: $input) {
        urn
        name
        description
        ownership {
            ...ownershipFields
        }
    }
}

query getTagWithColor($urn: String!) {
    tag(urn: $urn) {
        urn
        properties {
          name
          description
          colorHex
        }
        ownership {
            ...ownershipFields
        }
    }
}
