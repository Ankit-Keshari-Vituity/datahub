query getAccessToken($input: GetAccessTokenInput!) {
    getAccessToken(input: $input) {
        accessToken
    }
}

query listAccessTokens($input: ListAccessTokenInput!) {
    listAccessTokens(input: $input) {
        start
        count
        total
        tokens {
            urn
            type
            id
            name
            description
            actorUrn
            ownerUrn
            createdAt
            expiresAt
        }
    }
}